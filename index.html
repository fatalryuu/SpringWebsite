<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring | Projects</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico?">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
  <div class="header__container">
    <a href="#" id="icon">
      <img src="img/spring_icon.svg" alt="" class="header__logo">
      <span class="spring__text">spring</span>
      <span class="by__spring__text">by VMware Tanzu</span>
    </a>
    <input type="checkbox" id="burger">
    <label for="burger"></label>
    <nav id="navbar">
      <div class="nav__list"></div>
      <div id="scrollbar" class="scrollbar"></div>
    </nav>
  </div>
</header>
<section id="projects">
  <div class="projects__container">
    <div class="projects__header">
      <h1>Projects</h1>
      <div class="description">
        From configuration to security, web apps to big data—whatever the infrastructure needs of your application may
        be,
        there is a Spring Project to help you build it. Start small and use just what you need—Spring is modular by
        design.
      </div>
    </div>

    <div class="projects__list">
      <div class="search__wrapper">
        <label for="search"></label>
        <input type="search" id="search">
      </div>
      <div class="projects__table">
        <p id="no-results" style="display: none;">No results</p>
        <template class="project__template">
          <article>
            <a href="#">
              <img src="" alt="" class="project__icon">
              <div class="project__text">
                <h2 class="project__header"></h2>
                <p class="project__description"></p>
              </div>
            </a>
          </article>
        </template>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
